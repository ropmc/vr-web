<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="multi-camera.js"></script>
      <script src="mouse-rotate-controls.js"></script>
  </head>
  <body>
    
    <a-scene><!-- vr-mode-ui="enabled: false">-->
        <a-assets>
            <!--
            SOURCE
            Author: Bitmovin
            URL:    https://bitmovin.com/demos/vr-360
            -->
            <video id="video" preload="auto"
                   src="export1.mp4" 
                   autoplay loop="true"
                   crossOrigin="anonymous"></video>
        </a-assets>

        <a-videosphere
        rotation="0 -90 0"
        src="#video"
        visible="false"
        material="shader: flat; src: #video;"
        play-on-click>
      </a-videosphere>

      
      <a-entity camera look-controls="enabled:false" position="0 1.6 0"></a-entity>


    </a-scene>

  </body>
</html>
