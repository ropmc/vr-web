<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Videosphere</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="aframe-master.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>

    <!-- TESTE -->
    <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@0.10.12/build/webvr-polyfill.min.js"></script>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- FIM TESTE -->


    <style>
        body {
          height: 200vh; /* Set body height to 200% of viewport height */
        }

        .jump{
            height: 200px;
            position:relative;
            z-index: 0;
        }
      </style>
  </head>
  <body>

    
    <!-- TESTE -->
    <script>
        // Check if WebVR is not supported
        if (!('getVRDisplays' in navigator)) {
          // Configuration for the polyfill
          var polyfillConfig = {
            // Define any configuration specifics here.
            // For example, you can set it to always provide the fallback, even if there's a native implementation:
            PROVIDE_MOBILE_VRDISPLAY: true, // Example configuration flag
            // More configurations go here as needed
          };
          
          // Apply the polyfill with the custom configuration
          var polyfill = new WebVRPolyfill(polyfillConfig);
        
        }
      </script>
        <!-- FIM TESTE -->


    <div class="jump"></div>
    <a-scene>
      <a-assets>
        <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
        <video id="video" preload="auto"
               src="export1.mp4"
               autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0"
        src="#video"
        visible="false"
        play-on-click>
      </a-videosphere>
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
